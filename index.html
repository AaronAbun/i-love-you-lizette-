<!-- Copied from Website/index.html and updated image paths -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I love you Lizette</title>
    <link rel="stylesheet" href="style.css">
    <!-- Open Graph preview for social/text sharing -->
    <meta property="og:title" content="Who's Who in the ZOO" />
    <meta property="og:description" content="Can you guess who's behind the blackout?" />
    <meta property="og:image" content="https://dummyimage.com/600x400/000/fff&text=Who's+Who+in+the+ZOO" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://aaronabun.github.io/Who-s-who-in-the-Zoo/" />
</head>
<body>
        <div class="container" id="landingContainer">
            <h1 class="main-title">Who's Who in the ZOO</h1>
            <p class="rules">Guess the first name and win a prize!<br>Click Play to start the game.</p>
            <button id="playBtn">Play</button>
        </div>
        <div class="container" id="gameContainer" style="display:none;">
            <h1 class="main-title">Who's Who in the ZOO</h1>
            <div class="img-wrapper" id="imgWrapper">
                <!-- Image will be loaded here after correct answer -->
                <div id="blackout"></div>
            </div>
            <form id="guessForm">
                <input id="guessInput" type="text" placeholder="Guess who" autocomplete="off" />
                <button type="submit">Submit</button>
            </form>
            <div id="result"></div>
            <div class="hint">Hint: Hello Newman!</div>
        </div>
        <script>
            // Landing page logic
            const playBtn = document.getElementById('playBtn');
            const landingContainer = document.getElementById('landingContainer');
            const gameContainer = document.getElementById('gameContainer');
            playBtn.addEventListener('click', function() {
                landingContainer.style.display = 'none';
                gameContainer.style.display = 'block';
            });

            // Game logic (same as before, but only runs after Play)
            const form = document.getElementById('guessForm');
            const input = document.getElementById('guessInput');
            const blackout = document.getElementById('blackout');
            const imgWrapper = document.getElementById('imgWrapper');
            const result = document.getElementById('result');
            let revealed = false;
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                if (input.value.trim().toLowerCase() === 'adrian' && !revealed) {
                    // Dynamically create and insert the image only after correct answer
                    const zooImg = document.createElement('img');
                    zooImg.src = 'Whoswhointhezoo/Adrian.JPEG';
                    zooImg.alt = 'Guess who';
                    zooImg.className = 'flamenco-img';
                    zooImg.id = 'zooImg';
                    imgWrapper.insertBefore(zooImg, blackout);
                    blackout.style.opacity = 0;
                    blackout.style.pointerEvents = 'none';
                    result.textContent = 'Correct!';
                    revealed = true;
                } else if (!revealed) {
                    result.textContent = 'Try again!';
                }
            });
        </script>
</body>
</html>
